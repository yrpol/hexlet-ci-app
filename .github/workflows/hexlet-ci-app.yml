name: hexlet-ci-app

on: push
jobs:
  build: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: make setup
      - run: make install
      - run: make build
      - run: make start
      - 
  linter:
    needs: build
    steps:
      - run: make lint
  test:
    needs: build
    steps:
      - run: test
